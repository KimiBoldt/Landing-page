<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Landing Page</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-image: url('bg.png'); /* ersetzen durch eigenes Bild */
      background-size: cover;
      background-position: center;
      font-family: Arial, sans-serif;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: flex-end;
      padding-bottom: 40px;
      position: relative;
      overflow: hidden;
    }

    /* Gradient Overlay */
    body::before {
      content: "";
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 70%;
      background: linear-gradient(to top, rgba(0,0,0,0.6), transparent);
      pointer-events: none;
      z-index: 0;
    }

    .form-container {
      position: relative;
      z-index: 1;
      background: rgba(255, 255, 255, 0.25);
      border-radius: 20px;
      padding: 30px 40px;
      display: inline-block; /* Box passt sich an Inhalt an */
      box-sizing: border-box;
      backdrop-filter: blur(12px) saturate(180%);
      -webkit-backdrop-filter: blur(12px) saturate(180%);
      border: 1px solid rgba(255, 255, 255, 0.4);
      box-shadow: 0 4px 30px rgba(0, 0, 0, 0.2);
      text-align: center;
    }

    h2 {
      color: #111;
      margin-top: 0;
      margin-bottom: 20px;
      text-shadow: 0 1px 3px rgba(255, 255, 255, 0.6);
    }

    label {
      color: #111;
      font-size: 14px;
      line-height: 1.6;
      text-shadow: 0 1px 2px rgba(255, 255, 255, 0.5);
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 10px;
      margin: 10px 0 20px 0;
      text-align: left;
    }

    input[type="text"],
    input[type="tel"] {
      display: block;
      width: 100%;
      padding: 10px;
      margin: 15px 0;
      border: none;
      border-radius: 10px;
      background: white;
      color: black;
      font-size: 14px;
    }

    input[type="checkbox"] {
      flex-shrink: 0;
      transform: scale(1.2); /* Checkbox leicht größer */
    }

    button {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 10px;
      background-color: white;
      color: black;
      font-size: 16px;
      cursor: pointer;
    }

    button:hover {
      background-color: #f0f0f0;
    }
  </style>
</head>
<body>
  <form class="form-container" id="landingForm">
    <h2>Lass uns in Kontakt treten</h2>
    <input type="text" name="name" placeholder="Dein Name" required />
    <input type="tel" name="phone" placeholder="Deine Telefonnummer" required />
    
    <label>
      <span>Ich bin damit einverstanden, dass diese Daten zu Kontaktaufnahmezwecken gespeichert werden und ich telefonisch kontaktiert werde.</span>
      <input type="checkbox" name="consent" value="Yes" required />
    </label>
    
    <button type="submit">Los Gehts!</button>
  </form>

  <script>
    const form = document.getElementById("landingForm");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();

      const data = new FormData(form);

      await fetch("https://script.google.com/macros/s/AKfycby6QaAgqKmSJ1UG41E5-a-ysCmx5OQq0TlQpLsUE6OrB9-lzzuVI0vyLj9hTygH4QDs/exec", {
        method: "POST",
        mode: "no-cors",
        body: data,
      });

      alert("Vielen Dank für dein Vertrauen, ich werde mich in kürze bei dir melden");
      form.reset();
    });
  </script>
</body>
</html>
