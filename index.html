<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Landing Page</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-image: url('bg.png'); /* replace with your image */
      background-size: cover;
      background-position: center;
      font-family: Arial, sans-serif;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: flex-end; /* push form to bottom */
      padding-bottom: 40px; /* spacing from bottom edge */
    }

    .form-container {
      background: transparent; /* fully transparent */
      padding: 20px;
      width: 90%;
      max-width: 400px;
      box-sizing: border-box;
      display: flex;
      flex-direction: column;
      gap: 15px; /* spacing between elements */
    }

    .box {
      background: white;
      border-radius: 12px;
      padding: 12px 16px;
      box-sizing: border-box;
      width: 100%;
    }

    h2 {
      color: black;
      text-align: center;
      margin: 0;
    }

    input {
      width: 100%;
      border: none;
      outline: none;
      background: transparent; /* text sits directly on the box background */
      font-size: 14px;
      color: black;
    }

    label {
      color: black;
      display: flex;
      align-items: center;
      gap: 8px;
      font-size: 14px;
    }

    button {
      width: 100%;
      border: none;
      border-radius: 10px;
      background-color: white;
      color: black;
      font-size: 16px;
      padding: 12px;
      cursor: pointer;
    }

    button:hover {
      background-color: #f0f0f0; /* light gray hover */
    }
  </style>
</head>
<body>
  <form class="form-container" id="landingForm">
    <div class="box">
      <h2>Lass uns in Kontakt treten</h2>
    </div>

    <div class="box">
      <input type="text" name="name" placeholder="Dein Name" required />
    </div>

    <div class="box">
      <input type="tel" name="phone" placeholder="Deine Telefonnummer" required />
    </div>
    
    <div class="box">
      <label>
        <input type="checkbox" name="consent" value="Yes" required />
        Ich bin damit einverstanden, dass diese Daten zu Kontaktaufnahmezwecken gespeichert werden und ich telefonisch kontaktiert werde.
      </label>
    </div>
    
    <div class="box">
      <button type="submit">Los Gehts!</button>
    </div>
  </form>

  <script>
    const form = document.getElementById("landingForm");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();

      const data = new FormData(form);

      const response = await fetch("https://script.google.com/macros/s/AKfycby6QaAgqKmSJ1UG41E5-a-ysCmx5OQq0TlQpLsUE6OrB9-lzzuVI0vyLj9hTygH4QDs/exec", {
        method: "POST",
        mode: "no-cors", // prevents CORS errors but hides response
        body: data,
      });

      alert("Vielen Dank für dein Vertrauen, ich werde mich in kürze bei dir melden");
      form.reset();
    });
  </script>
</body>
</html>
