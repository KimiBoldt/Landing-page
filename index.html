<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Landing Page</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-image: url('bg.gif'); /* Replace with your local image */
      background-size: cover;
      background-position: center;
      font-family: Arial, sans-serif;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .form-container {
      background: rgba(255, 255, 255, 0.2);
      padding: 40px;
      border-radius: 20px;
      backdrop-filter: blur(10px);
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
      width: 90%;
      max-width: 400px;
      box-sizing: border-box;
    }

    input {
      display: block;
      width: 100%;
      padding: 10px;
      margin: 15px 0;
      border: none;
      border-radius: 10px;
    }

    button {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 10px;
      background-color: #4CAF50;
      color: white;
      font-size: 16px;
      cursor: pointer;
    }

    button:hover {
      background-color: #45a049;
    }

    h2 {
      color: gray;
      text-align: center;
    }

    label {
      color: gray;
      font-size: 14px;
    }

    label input[type="checkbox"] {
      margin-right: 8px;
    }
  </style>
</head>
<body>
  <form
    class="form-container"
    action="https://script.google.com/macros/s/AKfycby6QaAgqKmSJ1UG41E5-a-ysCmx5OQq0TlQpLsUE6OrB9-lzzuVI0vyLj9hTygH4QDs/exec"
    method="POST"
  >
    <h2>Lass uns in Kontakt treten</h2>

    <input type="text" name="name" placeholder="Dein Name" required />
    <input type="tel" name="phone" placeholder="Deine Telefonnummer" required />

    <label>
      <input type="checkbox" name="consent" value="Yes" required />
      Ich bin damit einverstanden, dass diese Daten zu Kontaktaufnahmezwecken gespeichert werden und ich telefonisch kontaktiert werde.
    </label>

    <button type="submit">Los Geht's!</button>
  </form>
</body>
</html>
